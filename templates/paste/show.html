{% extends "layouts/default.html" %}
{% load crispy_forms_tags %}

{% block content%}
<div class="row">
    <div class="col-sm">
        <p>{{paste.user}}</p>
    </div>
    <div class="col-sm">
        <p class="text-right">{{paste.created_at}}</p>
    </div>
</div>
<figure class="figure">
    <div class="bd-example">
        {{paste.content | safe}}
    <div>
</figure>

<style>
    .figure {
        display: block !important;
    }
</style>
{% endblock %}
